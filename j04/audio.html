<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Normal</h2>
  <audio controls src="asset/audio/trap-loop.mp3">Error</audio>

  <h2>Loop</h2>
  <audio loop controls src="asset/audio/trap-loop.mp3"></audio>

  <h2>Preload</h2>
  <audio preload="none" controls src="asset/audio/trap-loop.mp3"></audio>

  <h2>No Download</h2>
  <audio controls controlslist="nodownload" src="asset/audio/trap-loop.mp3"></audio>

  <h2>Autoplay with controlls</h2>
  <audio muted autoplay controls src="asset/audio/trap-loop.mp3"></audio>

  <h2>Autoplay without controlls</h2>
  <audio autoplay src="asset/audio/trap-loop.mp3"></audio>
</body>

</html>
